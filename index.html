<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cool WebPage</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">Login Page</a>
      </div>
      <a class="register">Register</a>
    </header>

    <main>
      <div class="container">
        <div id="login" class="container-child">
          <h1 class="main-title">Sign In</h1>
          <form action="#">
            <label for="email">E-mail</label>
            <input id="email" type="text" name="user-email" required>
            <label for="password">Password</label>
            <input id="password" type="password" name="user-password" required>
            <button type="submit" class="ok-button">Sign In</button>
          </form>
          <button>Sign in with Facebook</button>
          <p>Don't have a account? <a href="#register" class="register-link">Register</a></p>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy Copyright - Lucas Ribeiro - 2022</p>
    </footer>
  </body>
</html>
